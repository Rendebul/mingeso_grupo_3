<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductoLabel_nombreProducto}" for="nombreProducto" />
                    <h:inputText id="nombreProducto" value="#{productoController.selected.nombreProducto}" title="#{bundle.CreateProductoTitle_nombreProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_nombreProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.CreateProductoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{productoController.selected.ciudad}" title="#{bundle.CreateProductoTitle_ciudad}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_ciudad}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_nombreAnunciante}" for="nombreAnunciante" />
                    <h:inputText id="nombreAnunciante" value="#{productoController.selected.nombreAnunciante}" title="#{bundle.CreateProductoTitle_nombreAnunciante}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_nombreAnunciante}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_telefonoAnunciante}" for="telefonoAnunciante" />
                    <h:inputText id="telefonoAnunciante" value="#{productoController.selected.telefonoAnunciante}" title="#{bundle.CreateProductoTitle_telefonoAnunciante}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_telefonoAnunciante}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productoController.selected.precio}" title="#{bundle.CreateProductoTitle_precio}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_codigoProducto}" for="codigoProducto" />
                    <h:inputText id="codigoProducto" value="#{productoController.selected.codigoProducto}" title="#{bundle.CreateProductoTitle_codigoProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_codigoProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_imagen}" for="imagen" />
                    <h:inputFile id="imagen" value="#{productoController.selected.imagen}" title="#{bundle.CreateProductoTitle_imagen}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoController.create}" value="#{bundle.CreateProductoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.CreateProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
