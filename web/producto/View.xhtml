<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductoLabel_nombreProducto}"/>
                    <h:outputText value="#{productoController.selected.nombreProducto}" title="#{bundle.ViewProductoTitle_nombreProducto}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_descripcion}"/>
                    <h:outputText value="#{productoController.selected.descripcion}" title="#{bundle.ViewProductoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_id}"/>
                    <h:outputText value="#{productoController.selected.id}" title="#{bundle.ViewProductoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_ciudad}"/>
                    <h:outputText value="#{productoController.selected.ciudad}" title="#{bundle.ViewProductoTitle_ciudad}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_nombreAnunciante}"/>
                    <h:outputText value="#{productoController.selected.nombreAnunciante}" title="#{bundle.ViewProductoTitle_nombreAnunciante}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_telefonoAnunciante}"/>
                    <h:outputText value="#{productoController.selected.telefonoAnunciante}" title="#{bundle.ViewProductoTitle_telefonoAnunciante}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_precio}"/>
                    <h:outputText value="#{productoController.selected.precio}" title="#{bundle.ViewProductoTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_codigoProducto}"/>
                    <h:outputText value="#{productoController.selected.codigoProducto}" title="#{bundle.ViewProductoTitle_codigoProducto}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_imagen}"/>
                    <h:outputText value="#{productoController.selected.imagen}" title="#{bundle.ViewProductoTitle_imagen}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoController.destroyAndView}" value="#{bundle.ViewProductoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductoEditLink}"/>
                <br />
                <h:commandLink action="#{productoController.prepareCreate}" value="#{bundle.ViewProductoCreateLink}" />
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.ViewProductoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
