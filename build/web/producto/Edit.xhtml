<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductoLabel_nombreProducto}" for="nombreProducto" />
                    <h:inputText id="nombreProducto" value="#{productoController.selected.nombreProducto}" title="#{bundle.EditProductoTitle_nombreProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_nombreProducto}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.EditProductoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{productoController.selected.ciudad}" title="#{bundle.EditProductoTitle_ciudad}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_ciudad}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_nombreAnunciante}" for="nombreAnunciante" />
                    <h:inputText id="nombreAnunciante" value="#{productoController.selected.nombreAnunciante}" title="#{bundle.EditProductoTitle_nombreAnunciante}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_nombreAnunciante}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_telefonoAnunciante}" for="telefonoAnunciante" />
                    <h:inputText id="telefonoAnunciante" value="#{productoController.selected.telefonoAnunciante}" title="#{bundle.EditProductoTitle_telefonoAnunciante}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_telefonoAnunciante}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productoController.selected.precio}" title="#{bundle.EditProductoTitle_precio}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_codigoProducto}" for="codigoProducto" />
                    <h:inputText id="codigoProducto" value="#{productoController.selected.codigoProducto}" title="#{bundle.EditProductoTitle_codigoProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_codigoProducto}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_imagen}" for="imagen" />
                    <h:inputFile id="imagen" value="#{productoController.selected.imagen}" title="#{bundle.EditProductoTitle_imagen}" />
                </h:panelGrid>
                <h:commandLink action="#{productoController.update}" value="#{bundle.EditProductoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductoViewLink}"/>
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.EditProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
